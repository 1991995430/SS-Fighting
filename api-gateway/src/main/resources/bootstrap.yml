server:
  port: 19100
spring:
  cloud:
    consul:
      host: 192.168.2.68
      port: 8500
      discovery:
        register: true
        #health-check-path: /health
        health-check-interval: 5s
        health-check-timeout: 300s
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        enabled: true
        service-name: ${spring.application.name}
        prefer-ip-address: true
    gateway:
      discovery:
        locator:
          enabled: true
      config:
        # 是否启用配置中心，默认值 true 开启
        enabled: true
        # 设置配置的基本文件夹，默认值 config 可以理解为配置文件所在的最外层文件夹
        prefix: fengxian
        # 设置应用的文件夹名称，默认值 application 一般建议设置为微服务应用名称
        default-context: gateway
        # 配置环境分隔符，默认值 "," 和 default-context 配置项搭配
        # 例如应用 orderService 分别有环境 default、dev、test、prod
        profile-separator: '-'
        # 指定配置格式为 yaml
        format: YAML
        # Consul 的 Key/Values 中的 Key，Value 对应整个配置文件
        data-key: application
        watch:
          # 是否开启自动刷新，默认值 true 开启
          enabled: true
          # 刷新频率，单位：毫秒，默认值 1000
          delay: 1000
  profiles:
    active: prd
  application:
    name: api-gateway
    servlet:
      multipart:
        enabled: true
        max-file-size: 500MB
        max-request-size: 500MB
write-list:
  urls: /sso-manage/ssomanage/user/getKvByToken,/sso-serve/sso/test/getVerifyCodeImage,/sso-serve/sso/test/queryUser,/sso-serve/sso/test/getToken,/authority-server/authority/auth/getVerifyCodeImage,/authority-server/authority/auth/login,/authority-server/authority/auth/manageLogin,/authority-server/authority/service/getAllServiceList
  ips: 192.168.0.1




