server:
  port: 9002
spring:
  datasource:
    url: jdbc:mysql://192.168.2.68:3306/authority_manage?useUnicode=true&useSSL=false&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL
    username: root
    password: 199551
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      read-only: false
      connection-timeout: 60000
      idle-timeout: 60000
      validation-timeout: 3000
      max-lifetime: 60000
      login-timeout: 5
      maximum-pool-size: 60
      minimum-idle: 10
  cloud:
    consul:
      host: 192.168.2.68
      port: 8500
      discovery:
        register: true
        #health-check-path: /health
        health-check-interval: 5s
        health-check-timeout: 300s
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        enabled: true
        service-name: ${spring.application.name}
        prefer-ip-address: true

      config:
        # 是否启用配置中心，默认值 true 开启
        enabled: true
        # 设置配置的基本文件夹，默认值 config 可以理解为配置文件所在的最外层文件夹
        prefix: fengxian
        # 设置应用的文件夹名称，默认值 application 一般建议设置为微服务应用名称
        default-context: authority
        # 配置环境分隔符，默认值 "," 和 default-context 配置项搭配
        # 例如应用 orderService 分别有环境 default、dev、test、prod
        profile-separator: '-'
        # 指定配置格式为 yaml
        format: YAML
        # Consul 的 Key/Values 中的 Key，Value 对应整个配置文件
        data-key: application
        watch:
          # 是否开启自动刷新，默认值 true 开启
          enabled: true
          # 刷新频率，单位：毫秒，默认值 1000
          delay: 1000
  profiles:
    active: prd
  application:
    name: authority-server
mybatis:
  # xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
  mapper-locations: classpath*:/mapper/*.xml
  # MyBaits 别名包扫描路径，通过该属性可以给包中的类注册别名
  type-aliases-package: com.ys.authority.entity
  global-config:
    id-type: 2
    field-strategy: 2
    db-column-underline: true
    refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
redis-cfg:
  host: localhost
  port: 6379
  #  database: 15
  password:
  pool:
    max-active: 10
    max-wait: -1
    max-idle: 10
    min-idle: 0
  timeout: 200
  token-pool: 15
  verify-pool: 14
  access-token: 13

